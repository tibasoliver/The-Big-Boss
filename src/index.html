<!DOCTYPE>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a6ff39fd03.js" crossorigin="anonymous"></script>

<body>
    <ul class="nav justify-content-center align-items-center" style="background-color: #5C006B; height: 5rem;">
        <li class="nav-item">
            <a class="nav-link" href="#"><img src="./images/Vector.svg" style="height: 3rem;"></a>
        </li>
    </ul>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline my-2 my-lg-0 form_mobile">
            <input class="form-control mr-sm-2" type="search" style="width: 80%" placeholder="Search"

            <button class="btn btn-outline-success search my-2 my-sm-0" style="height: calc(1.5em + .75rem + 2px);"
                type="submit"><i class="fas fa-search"></i></button>
        </form>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Minhas compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Minhas vendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Favoritos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configurações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sair</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <img id="img-product" class="rounded mx-auto d-block" id="img-product"
                    src="/src/images/Search%20Field.svg">
            </div>
        </div>
    </div>

    <div class="container">
        <p style="width: 100%;">Categorias</p>
        <div class="row">
            <div class="col-4">
                <img style="height: 5rem;" src="/src/images/Search%20Field.svg">
            </div>
            <div class="col-4">
                <img style="height: 5rem;" src="/src/images/Search%20Field.svg">
            </div>
            <div class="col-4">
                <img style="height: 5rem;" src="/src/images/Search%20Field.svg">
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 1rem;">
        <p>Mais populares</p>
        <div class="row">
            <div class="col-12">
                <img id="img-product" class="rounded mx-auto d-block" id="img-product"
                    src="/src/images/Search%20Field.svg">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

</html>
